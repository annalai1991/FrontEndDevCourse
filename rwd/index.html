<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		.box{
			background: pink;
			width:24.5%;
			height:200px;
			display:inline-block;
			transition: 0.5s;
		}

		@media only screen and (max-width: 680px){
			.box{
				background: lightgreen;
				width:49.5%;
				height:250px;
			}
		}

		@media only screen and (max-width: 480px){
			.box{
				background: yellow;
				width:100%;
				height:250px;
			}
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
